<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let choice = Math.floor(Math.random()* 3) + 1;
            if(choice == 1){
                return "rock";
            }
            else if(choice == 2){
                return "paper";
            }
            else{
                return "scissors";
            }
        }
        console.log(getComputerChoice());

        function playRound(playerSelection, computerSelection){
            if(playerSelection == computerSelection){
                return "Tie!"
            }
            else if(playerSelection == "rock" && computerSelection == "paper"){
                return `You lose! ${computerSelection} beats ${playerSelection}`
            }
            else if(playerSelection == "paper" && computerSelection == "scissors"){
                return `You lose! ${computerSelection} beats ${playerSelection}`
            }
            else if(playerSelection == "scissors" && computerSelection == "rock"){
                return `You lose! ${computerSelection} beats ${playerSelection}`
            }
            else if(playerSelection == "paper" && computerSelection == "rock"){
                return `You win! ${playerSelection} beats ${computerSelection}`
            }
            else if(playerSelection == "scissors" && computerSelection == "paper"){
                return `You win! ${playerSelection} beats ${computerSelection}`
            }
            else if(playerSelection == "rock" && computerSelection == "scissors"){
                return `You win! ${playerSelection} beats ${computerSelection}`
            }
            else{
                return "Something went wrong! did you enter a valid input?";
            }
        }
        //Prompts user for valid input
        function getInput(){
            let youInput = prompt("write rock, paper or scissors in the field");
            youInput = youInput.toLowerCase();
            if(checkInput(youInput)){
                return youInput;
            }
            else{
                getInput();
            }
        }
        //checks if input is valid
        function checkInput(input){
            if(input == "rock" || input == "paper" || input == "scissors"){
                return true;
            }
            else{
                return false;
            }
        }
        //Plays five rounds and announces a winner
        function game(){
            let youScore = 0;
            let computerScore = 0;
            for(let i = 0; i < 5; i++){
                let computerChoice = getComputerChoice();
                let yourChoice = getInput();
                let thisRound = playRound(yourChoice, computerChoice);
                if(thisRound[4] == "w"){
                    youScore++;
                    console.log(thisRound);
                }
                else if(thisRound[4] == "l"){
                    computerScore++;
                    console.log(thisRound);
                }
                else{
                    console.log("This round was a tie!");
                }
            }
            if(youScore > computerScore){
                console.log(`You win the game! Your score is ${youScore} and the computer score is ${computerScore}`);

            }else if(youScore < computerScore){
                console.log(`You lose the game! Your score is ${youScore} and the computer score is ${computerScore}`);
            }
            else{
                console.log(`Looks like a tie! Your score is ${youScore} and the computer score is ${computerScore}`);
            }
        }
        game();
        
    </script>
</body>
</html>
